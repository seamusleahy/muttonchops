<!DOCTYPE html>
<html>
<head>
  <title>Muttonchops Tests Using Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <!-- <script src="spec/SpecHelper.js"></script> -->
  <script src="spec/muttonchops-core-spec.js"></script>
  <script src="spec/muttonchops-standard-filters-spec.js"></script>
  <script src="spec/muttonchops-standard-tags-spec.js"></script>

  <!-- include spec files here... -->
  <script src="../lib/underscore.js"></script>
  <script src="../lib/underscore.string.js"></script>
  <script src="../src/core/muttonchops.core.js"></script>
  <script src="../src/standard/muttonchops.standard.filters.js"></script>
  <script src="../src/standard/muttonchops.standard.tags.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

</html>
